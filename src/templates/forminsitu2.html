<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inspección - Cruces y Vías</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Formulario de Inspección - Cruces y Vías</h1>

    <div class="form-section">
        <h3>Caracteristicas generales:</h3>
        <div class="form-group">
            <label for="vias-distinta-superficie">1 ¿Confluyen vías de distinta superficie? (Ej. tierra o ripio)</label><br>
            <input type="radio" id="vias-distinta-superficie-si" name="vias-distinta-superficie" value="si">
            <label for="vias-distinta-superficie-si">Sí</label>
            <input type="radio" id="vias-distinta-superficie-no" name="vias-distinta-superficie" value="no">
            <label for="vias-distinta-superficie-no">No</label>
        </div>

        <div class="form-group">
            <label for="cruzan-dos-vias">2 ¿Se encuentran o cruzan más de dos vías de circulación?</label><br>
            <input type="radio" id="cruzan-dos-vias-si" name="cruzan-dos-vias" value="si">
            <label for="cruzan-dos-vias-si">Sí</label>
            <input type="radio" id="cruzan-dos-vias-no" name="cruzan-dos-vias" value="no">
            <label for="cruzan-dos-vias-no">No</label>
        </div>
    </div>

    <div class="form-section">
        <h3>Estado de conservación de la calzada:</h3>
        <div class="form-group">
            <label for="agrietamientos">3.1 ¿Existen agrietamientos?</label><br>
            <input type="radio" id="agrietamientos-si" name="agrietamientos" value="si">
            <label for="agrietamientos-si">Sí</label>
            <input type="radio" id="agrietamientos-no" name="agrietamientos" value="no">
            <label for="agrietamientos-no">No</label>
        </div>
        <div class="form-group">
            <label for="hundimientos">3.2 ¿Existen hundimientos?</label><br>
            <input type="radio" id="hundimientos-si" name="hundimientos" value="si">
            <label for="hundimientos-si">Sí</label>
            <input type="radio" id="hundimientos-no" name="hundimientos" value="no">
            <label for="hundimientos-no">No</label>
        </div>
        <div class="form-group">
            <label for="baches">3.3 ¿Existen baches?</label><br>
            <input type="radio" id="baches-si" name="baches" value="si">
            <label for="baches-si">Sí</label>
            <input type="radio" id="baches-no" name="baches" value="no">
            <label for="baches-no">No</label>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="visualizacion-cruce">4 ¿Se visualiza el cruce desde una distancia segura?</label><br>
            <input type="radio" id="visualizacion-cruce-si" name="visualizacion-cruce" value="si">
            <label for="visualizacion-cruce-si">Sí</label>
            <input type="radio" id="visualizacion-cruce-no" name="visualizacion-cruce" value="no">
            <label for="visualizacion-cruce-no">No</label>
        </div>
        <div class="form-group">
            <label for="obstruccion-visual">5 ¿Existe obstrucción visual para los vehículos que se aproximan? (autos mal estacionados, árboles, contenedores de basura)</label><br>
            <input type="radio" id="obstruccion-visual-si" name="obstruccion-visual" value="si">
            <label for="obstruccion-visual-si">Sí</label>
            <input type="radio" id="obstruccion-visual-no" name="obstruccion-visual" value="no">
            <label for="obstruccion-visual-no">No</label>
        </div>
        <div class="form-group">
            <label for="peatones-visibles">6 ¿Los peatones pueden ser vistos por los conductores con la suficiente anticipación?</label><br>
            <input type="radio" id="peatones-visibles-si" name="peatones-visibles" value="si">
            <label for="peatones-visibles-si">Sí</label>
            <input type="radio" id="peatones-visibles-no" name="peatones-visibles" value="no">
            <label for="peatones-visibles-no">No</label>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="iluminacion">7 ¿Existe iluminación artificial?</label><br>
            <input type="radio" id="iluminacion-si" name="iluminacion" value="si">
            <label for="iluminacion-si">Sí</label>
            <input type="radio" id="iluminacion-no" name="iluminacion" value="no">
            <label for="iluminacion-no">No</label>
        </div>
        <div class="form-group">
            <label for="iluminacion-uniforme">8 ¿La iluminación artificial es uniforme?</label><br>
            <input type="radio" id="iluminacion-uniforme-si" name="iluminacion-uniforme" value="si">
            <label for="iluminacion-uniforme-si">Sí</label>
            <input type="radio" id="iluminacion-uniforme-no" name="iluminacion-uniforme" value="no">
            <label for="iluminacion-uniforme-no">No</label>
        </div>
        <div class="form-group">
            <label for="iluminacion-obstaculizada">9 ¿La iluminación artificial está obstaculizada? (Ej. por interposición de árboles)</label><br>
            <input type="radio" id="iluminacion-obstaculizada-si" name="iluminacion-obstaculizada" value="si">
            <label for="iluminacion-obstaculizada-si">Sí</label>
            <input type="radio" id="iluminacion-obstaculizada-no" name="iluminacion-obstaculizada" value="no">
            <label for="iluminacion-obstaculizada-no">No</label>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="reductores-velocidad">10 ¿Previo al cruce existen reductores de velocidad?</label><br>
            <input type="radio" id="reductores-velocidad-si" name="reductores-velocidad" value="si">
            <label for="reductores-velocidad-si">Sí</label>
            <input type="radio" id="reductores-velocidad-no" name="reductores-velocidad" value="no">
            <label for="reductores-velocidad-no">No</label>
        </div>
        <div class="form-group">
            <label for="badenes-canaletas">11 ¿Existen badenes con canaletas para que el agua drene?</label><br>
            <input type="radio" id="badenes-canaletas-si" name="badenes-canaletas" value="si">
            <label for="badenes-canaletas-si">Sí</label>
            <input type="radio" id="badenes-canaletas-no" name="badenes-canaletas" value="no">
            <label for="badenes-canaletas-no">No</label>
        </div>
        <div class="form-group">
            <label for="objetos-rigidos">12 ¿Existen objetos rígidos (postes u otro objeto) cerca del cordón?</label><br>
            <input type="radio" id="objetos-rigidos-si" name="objetos-rigidos" value="si">
            <label for="objetos-rigidos-si">Sí</label>
            <input type="radio" id="objetos-rigidos-no" name="objetos-rigidos" value="no">
            <label for="objetos-rigidos-no">No</label>
        </div>
    </div>

    <div class="form-section">
        <h3>SEÑALIZACIÓN VIAL UNIFORME</h3>
        
        <h4>Señalización horizontal:</h4>
        <div class="form-group">
            <label for="sendas-peatonales">13.1 ¿Existen sendas peatonales?</label><br>
            <input type="radio" id="sendas-peatonales-si" name="sendas-peatonales" value="si">
            <label for="sendas-peatonales-si">Sí</label>
            <input type="radio" id="sendas-peatonales-no" name="sendas-peatonales" value="no">
            <label for="sendas-peatonales-no">No</label>
        </div>
        <div class="form-group">
            <label for="lineas-pare">13.2 ¿Hay presencia de líneas de pare?</label><br>
            <input type="radio" id="lineas-pare-si" name="lineas-pare" value="si">
            <label for="lineas-pare-si">Sí</label>
            <input type="radio" id="lineas-pare-no" name="lineas-pare" value="no">
            <label for="lineas-pare-no">No</label>
        </div>
        <div class="form-group">
            <label for="cordones-pintados">13.3 ¿Hay presencia de cordones pintados de color amarillo y/o rojos?</label><br>
            <input type="radio" id="cordones-pintados-si" name="cordones-pintados" value="si">
            <label for="cordones-pintados-si">Sí</label>
            <input type="radio" id="cordones-pintados-no" name="cordones-pintados" value="no">
            <label for="cordones-pintados-no">No</label>
        </div>

        <h4>Señalización vertical:</h4>
        <div class="form-group">
            <label for="senales-cruce-peatones">14.1 ¿Existen señales de cruce de peatones?</label><br>
            <input type="radio" id="senales-cruce-peatones-si" name="senales-cruce-peatones" value="si">
            <label for="senales-cruce-peatones-si">Sí</label>
            <input type="radio" id="senales-cruce-peatones-no" name="senales-cruce-peatones" value="no">
            <label for="senales-cruce-peatones-no">No</label>
        </div>
        <div class="form-group">
            <label for="limitacion-velocidad">14.2 ¿Existen limitaciones de máxima velocidad?</label><br>
            <input type="radio" id="limitacion-velocidad-si" name="limitacion-velocidad" value="si">
            <label for="limitacion-velocidad-si">Sí</label>
            <input type="radio" id="limitacion-velocidad-no" name="limitacion-velocidad" value="no">
            <label for="limitacion-velocidad-no">No</label>
        </div>
        <div class="form-group">
            <label for="senales-pare">14.3 ¿Existen señales de ceda el paso o pare?</label><br>
            <input type="radio" id="senales-pare-si" name="senales-pare" value="si">
            <label for="senales-pare-si">Sí</label>
            <input type="radio" id="senales-pare-no" name="senales-pare" value="no">
            <label for="senales-pare-no">No</label>
        </div>
        <div class="form-group">
            <label for="senales-cruce">14.4 ¿Existen señales de proximidad de cruce?</label><br>
            <input type="radio" id="senales-cruce-si" name="senales-cruce" value="si">
            <label for="senales-cruce-si">Sí</label>
            <input type="radio" id="senales-cruce-no" name="senales-cruce" value="no">
            <label for="senales-cruce-no">No</label>
        </div>
        <div class="form-group">
            <label for="senales-ciclovia">14.5 ¿Existen señales advirtiendo el cruce de una ciclovía?</label><br>
            <input type="radio" id="senales-ciclovia-si" name="senales-ciclovia" value="si">
            <label for="senales-ciclovia-si">Sí</label>
            <input type="radio" id="senales-ciclovia-no" name="senales-ciclovia" value="no">
            <label for="senales-ciclovia-no">No</label>
        </div>
        <div class="form-group">
            <label for="senales-reductores">14.6 ¿Los reductores de velocidad se encuentran señalizados verticalmente?</label><br>
            <input type="radio" id="senales-reductores-si" name="senales-reductores" value="si">
            <label for="senales-reductores-si">Sí</label>
            <input type="radio" id="senales-reductores-no" name="senales-reductores" value="no">
            <label for="senales-reductores-no">No</label>
        </div>
        <div class="form-group">
            <label for="paradas-seguras">14.7 ¿Las paradas de ómnibus se encuentran ubicadas de forma segura (respetando la distancia reglamentaria) previo al cruce?</label><br>
            <input type="radio" id="paradas-seguras-si" name="paradas-seguras" value="si">
            <label for="paradas-seguras-si">Sí</label>
            <input type="radio" id="paradas-seguras-no" name="paradas-seguras" value="no">
            <label for="paradas-seguras-no">No</label>
        </div>
        <div class="form-group">
            <label for="obstruccion-carteleria">14.8 ¿Se observa obstrucción de la cartelería?</label><br>
            <input type="radio" id="obstruccion-carteleria-si" name="obstruccion-carteleria" value="si">
            <label for="obstruccion-carteleria-si">Sí</label>
            <input type="radio" id="obstruccion-carteleria-no" name="obstruccion-carteleria" value="no">
            <label for="obstruccion-carteleria-no">No</label>
        </div>
        <div class="form-group">
            <label for="estado-carteleria">14.9 ¿Se encuentran en mal estado de conservación? (Ej. Despintadas, oxidadas, etc.)</label><br>
            <input type="radio" id="estado-carteleria-si" name="estado-carteleria" value="si">
            <label for="estado-carteleria-si">Sí</label>
            <input type="radio" id="estado-carteleria-no" name="estado-carteleria" value="no">
            <label for="estado-carteleria-no">No</label>
        </div>
        <div class="form-group">
            <label for="senales-transitorias">14.10 ¿Hay presencia de señalamiento transitorio en zonas en construcción?</label><br>
            <input type="radio" id="senales-transitorias-si" name="senales-transitorias" value="si">
            <label for="senales-transitorias-si">Sí</label>
            <input type="radio" id="senales-transitorias-no" name="senales-transitorias" value="no">
            <label for="senales-transitorias-no">No</label>
        </div>
        <div class="form-group">
            <label for="ceda-el-paso">14.11 ¿Se encuentran instaladas correctamente las señales “Ceda el paso” o “Pare”?</label><br>
            <input type="radio" id="ceda-el-paso-si" name="ceda-el-paso" value="si">
            <label for="ceda-el-paso-si">Sí</label>
            <input type="radio" id="ceda-el-paso-no" name="ceda-el-paso" value="no">
            <label for="ceda-el-paso-no">No</label>
        </div>
        <div class="form-group">
            <label for="cruces-peatonales">14.12 ¿Existen cruces peatonales previo a una rotonda?</label><br>
            <input type="radio" id="cruces-peatonales-si" name="cruces-peatonales" value="si">
            <label for="cruces-peatonales-si">Sí</label>
            <input type="radio" id="cruces-peatonales-no" name="cruces-peatonales" value="no">
            <label for="cruces-peatonales-no">No</label>
        </div>
        <div class="form-group">
            <label for="senalizacion-rotonda">14.13 ¿Las rotondas se encuentran señalizadas?</label><br>
            <input type="radio" id="senalizacion-rotonda-si" name="senalizacion-rotonda" value="si">
            <label for="senalizacion-rotonda-si">Sí</label>
            <input type="radio" id="senalizacion-rotonda-no" name="senalizacion-rotonda" value="no">
            <label for="senalizacion-rotonda-no">No</label>
        </div>

        <h4>Señalización lumínica:</h4>
        <div class="form-group">
            <label for="semaforos-vehiculares">15.1 ¿Existen semáforos vehiculares?</label><br>
            <input type="radio" id="semaforos-vehiculares-si" name="semaforos-vehiculares" value="si">
            <label for="semaforos-vehiculares-si">Sí</label>
            <input type="radio" id="semaforos-vehiculares-no" name="semaforos-vehiculares" value="no">
            <label for="semaforos-vehiculares-no">No</label>
        </div>
        <div class="form-group">
            <label for="semaforos-peatonales">15.2 ¿Existen semáforos peatonales?</label><br>
            <input type="radio" id="semaforos-peatonales-si" name="semaforos-peatonales" value="si">
            <label for="semaforos-peatonales-si">Sí</label>
            <input type="radio" id="semaforos-peatonales-no" name="semaforos-peatonales" value="no">
            <label for="semaforos-peatonales-no">No</label>
        </div>
        <div class="form-group">
            <label for="semaforos-ciclistas">15.3 ¿Existen semáforos para ciclistas?</label><br>
            <input type="radio" id="semaforos-ciclistas-si" name="semaforos-ciclistas" value="si">
            <label for="semaforos-ciclistas-si">Sí</label>
            <input type="radio" id="semaforos-ciclistas-no" name="semaforos-ciclistas" value="no">
            <label for="semaforos-ciclistas-no">No</label>
        </div>
        <div class="form-group">
            <label for="semaforos-funcionamiento">15.4 ¿Funcionan dichos dispositivos?</label><br>
            <input type="radio" id="semaforos-funcionamiento-si" name="semaforos-funcionamiento" value="si">
            <label for="semaforos-funcionamiento-si">Sí</label>
            <input type="radio" id="semaforos-funcionamiento-no" name="semaforos-funcionamiento" value="no">
            <label for="semaforos-funcionamiento-no">No</label>
        </div>
        <div class="form-group">
            <label for="estado-semaforos">15.5 ¿El estado de conservación de los semáforos es deficiente?</label><br>
            <input type="radio" id="estado-semaforos-si" name="estado-semaforos" value="si">
            <label for="estado-semaforos-si">Sí</label>
            <input type="radio" id="estado-semaforos-no" name="estado-semaforos" value="no">
            <label for="estado-semaforos-no">No</label>
        </div>
    </div>

    <footer>
        <p>“FOOTER”</p>
    </footer>
</body>
</html>
